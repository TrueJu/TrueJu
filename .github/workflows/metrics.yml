name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "44 * * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          plugin_languages: yes
          plugin_languages_indepth: yes

          plugin_languages_ignored: JSON, YAML, XML, Markdown, INI, TOML, Dockerfile, Makefile, Text, CSV, SVG, HTML, TSX, JavaScript
          plugin_languages_repos: 1000
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 60
          plugin_languages_analysis_timeout_repositories: 15
          plugin_languages_recent_days: 365
          plugin_languages_details: lines
          plugin_languages_categories: data, markup, programming, prose
          plugin_languages_recent_categories: data, markup, programming, prose
          
          # Optional: Configure other general settings
          config_timezone: Europe/Zurich
          config_order: languages-activity # Set plugin order if using multiple plugins
